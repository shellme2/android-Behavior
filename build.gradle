// Top-level build file where you can add configuration options common to all sub-projects/modules.
// 导入网络公共配置
apply from: "http://172.28.2.93/bfc/Bfc/raw/develop/common-config/bfc-config.gradle"
// 导入本地项目配置
apply from: "config.gradle"
//apply from: "http://172.28.2.93/OneStores/Epimetheus-Android/raw/release/config_version.gradle"

buildscript {
    repositories {
        jcenter()
//        maven { url 'http://172.28.1.147:8081/nexus/content/repositories/thirdparty/'}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
//        classpath 'com.eebbk.checker.plugins:bbk_checker:1.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // 增加私有Maven快照仓库
        maven { url bfcBuildConfig.MAVEN_SNAPSHOT_URL }
        // 增加私有Maven正式发布仓库
        maven { url bfcBuildConfig.MAVEN_URL }
        //  灰度仓库地址
        maven { url bfcBuildConfig.MAVEN_RC_URL }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
